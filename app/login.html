<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Stresser</title>
</head>

<body>


  <div class="wrapper">

    <header class="header">

      <div class="container">
        <div class="header__inner">

          <a class="header__logo logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>

          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Features
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Plans
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Methods
                </a>
              </li>

              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  FAQ
                </a>
              </li>
            </ul>
          </nav>


          <a class="header__try-our try-our" href="#">
            <div class="try-our__text">
              Try our new methods
            </div>
            <img class="try-our__img" src="images/hero/box.png" alt="box">
          </a>

          <div class="header__signup">
            <a class="signup" href="#">
              Sign Up
            </a>

          </div>

        </div>
      </div>

    </header>

    <main class="main">

      <div class="authorization">
        <div class="container">
          <div class="authorization__inner">

            <form class="authorization__form form-auth">
              <a class="authorization__logo logo-panel" href="#">
                <img src="images/panel/logo-panel.svg" alt="logo panel">
              </a>
              <div class="form-auth__labels form-auth__labels--login">
                <label class="form-auth__label">
                  <div class="form-auth__icon">
                    <img src="images/panel/icons/mail.svg" alt="email">
                  </div>
                  <input class="form-auth__input" type="text" required placeholder="E-mail">
                </label>

                <label class="form-auth__label">
                  <div class="form-auth__icon form-auth__icon--password">
                    <img src="images/panel/icons/eye.svg" alt="password">
                  </div>
                  <input class="form-auth__input" type="password" placeholder="Password">
                </label>
              </div>

              <div class="form-auth__btns">
                <button class="form-auth__btn" type="submit">
                  Sign Up
                </button>
              </div>

              <div class="form-auth__info">
                Donâ€™t have an account?<a href="#">Sign Up here</a>
              </div>

            </form>

          </div>
        </div>
      </div>

    </main>



  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
