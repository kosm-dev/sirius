<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Stresser</title>
</head>

<body>


  <div class="wrapper">

    <header class="header">

      <div class="container">
        <div class="header__inner">

          <a class="header__logo logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>

          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Features
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Plans
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Methods
                </a>
              </li>

              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  FAQ
                </a>
              </li>
            </ul>
          </nav>


          <a class="header__try-our try-our" href="#">
            <div class="try-our__text">
              Try our new methods
            </div>
            <img class="try-our__img" src="images/hero/box.png" alt="box">
          </a>

          <div class="header__signup">
            <a class="signup" href="#">
              Sign Up
            </a>

          </div>

        </div>
      </div>

    </header>

    <main class="main">

      <div class="authorization">
        <div class="container">
          <div class="authorization__inner">

            <form class="authorization__form form-auth">
              <a class="authorization__logo logo-panel" href="#">
                <img src="images/panel/logo-panel.svg" alt="logo panel">
              </a>
              <div class="form-auth__labels">
                <label class="form-auth__label">
                  <div class="form-auth__icon">
                    <img src="images/panel/icons/mail.svg" alt="email">
                  </div>
                  <input class="form-auth__input" type="text" required placeholder="E-mail">
                </label>

                <label class="form-auth__label">
                  <div class="form-auth__icon">
                    <img src="images/panel/icons/user.svg" alt="user">
                  </div>
                  <input class="form-auth__input" type="text" placeholder="Username">
                </label>

                <label class="form-auth__label">
                  <div class="form-auth__icon form-auth__icon--password">
                    <img src="images/panel/icons/eye.svg" alt="password">
                  </div>
                  <input class="form-auth__input" type="password" placeholder="Password">
                </label>
              </div>

              <label class="form-auth__check">
                <input type="checkbox">
                <span class="form-auth__checkbox">
                  <svg width="11" height="9" viewBox="0 0 11 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M10.747 0.124592C10.8145 0.17263 10.8711 0.232516 10.9136 0.300828C10.956 0.369141 10.9836 0.444539 10.9946 0.522713C11.0056 0.600887 10.9998 0.680304 10.9777 0.756425C10.9556 0.832546 10.9174 0.903878 10.8655 0.966342L4.39052 8.76588C4.33435 8.83354 4.26324 8.88931 4.18194 8.92946C4.10065 8.96962 4.01105 8.99324 3.91912 8.99875C3.82718 9.00426 3.73504 8.99153 3.64885 8.96141C3.56265 8.93128 3.48438 8.88447 3.41927 8.82408L0.181762 5.82426C0.063814 5.7111 -0.0014508 5.55955 2.44772e-05 5.40224C0.00149976 5.24493 0.069597 5.09445 0.189649 4.98322C0.309701 4.87198 0.472102 4.80888 0.641875 4.80751C0.811648 4.80615 0.975208 4.86662 1.09733 4.97591L3.8136 7.49276L9.8386 0.234385C9.89044 0.171875 9.95507 0.119445 10.0288 0.0800923C10.1025 0.0407397 10.1839 0.0152361 10.2683 0.00503949C10.3526 -0.00515714 10.4383 0.000153056 10.5205 0.0206666C10.6026 0.0411802 10.6796 0.0764947 10.747 0.124592Z"
                      fill="#575757" />
                  </svg>
                </span>
                By creating an account, I agree to our <a href="#">TOS</a>
              </label>

              <div class="form-auth__btns">
                <button class="form-auth__btn" type="submit">
                  Sign Up
                </button>
              </div>

              <div class="form-auth__info">
                Already have an account? <a href="#">Login here</a>
              </div>

            </form>

          </div>
        </div>
      </div>

    </main>



  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
