<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Stresser</title>
</head>

<body>


  <div class="wrapper">

    <main class="main">

      <div class="content">
        <div class="container-fluid">


          <div class="content__inner">

            <div class="sidebar">

              <a class="sidebar__logo logo-panel" href="#">
                <img src="images/panel/logo-panel.svg" alt="logo panel">
              </a>

              <nav class="sidebar__menu sidebar-menu">
                <ul class="sidebar-menu__list">

                  <li class="sidebar-menu__item">

                    <a class="sidebar-menu__link" href="#">
                      <div class="sidebar-menu__icon">
                        <img src="images/panel/siderbar/dashboard.svg" alt="">
                      </div>
                      Dashboard
                    </a>

                  </li>

                  <li class="sidebar-menu__item">

                    <a class="sidebar-menu__link" href="#">
                      <div class="sidebar-menu__icon">
                        <img src="images/panel/siderbar/attack.svg" alt="">
                      </div>
                      Attack Hub
                    </a>

                  </li>


                  <li class="sidebar-menu__item">

                    <a class="sidebar-menu__link" href="#">
                      <div class="sidebar-menu__icon">
                        <img src="images/panel/siderbar/purchase.svg" alt="">
                      </div>
                      Purchase
                    </a>

                  </li>

                  <li class="sidebar-menu__item">

                    <a class="sidebar-menu__link" href="#">
                      <div class="sidebar-menu__icon">
                        <img src="images/panel/siderbar/helpdesk.svg" alt="">
                      </div>
                      Helpdesk
                    </a>

                  </li>

                  <li class="sidebar-menu__item">

                    <a class="sidebar-menu__link" href="#">
                      <div class="sidebar-menu__icon">
                        <img src="images/panel/siderbar/api.svg" alt="">
                      </div>
                      API Manager
                    </a>

                  </li>

                  <li class="sidebar-menu__item">

                    <a class="sidebar-menu__link  sidebar-menu__link--active" href="#">
                      <div class="sidebar-menu__icon">
                        <img src="images/panel/siderbar/settings.svg" alt="">
                      </div>
                      Settings
                    </a>

                  </li>




                </ul>
              </nav>


              <div class="sidebar__user-dropdown user-dropdown">


                <div class="user-dropdown__wrapper">

                  <div class="user-dropdown__content">
                    <div class="user-dropdown__avatar">
                      <img src="images/panel/siderbar/user.png" alt="">
                    </div>

                    <div class="user-dropdown__info">
                      <div class="user-dropdown__position">User</div>
                      <div class="user-dropdown__nickname">Gatto</div>
                    </div>
                  </div>

                  <div class="user-dropdown__icon">
                    <img src="images/panel/siderbar/arrow-down.svg" alt="">
                  </div>

                </div>




              </div>

            </div>

            <div class="usersettings">

              <div class="usersettings__title panel-title">
                Settings
              </div>

              <div class="usersettings__wrapper">

                <form class="usersettings-access">

                  <div class="usersettings-access__title">
                    Change Password
                  </div>

                  <div class="usersettings-access__box">
                    <div class="usersettings-access__label">
                      <input class="usersettings-access__input" placeholder="Current Password" type="password">
                    </div>

                    <div class="usersettings-access__label">
                      <input class="usersettings-access__input" placeholder="New Password" type="password">
                    </div>

                    <div class="usersettings-access__label">
                      <input class="usersettings-access__input" placeholder="Repeat Password" type="password">
                    </div>
                  </div>


                  <button class="usersettings-access__btn">
                    Change Password
                  </button>

                </form>

                <div class="userplans-table">

                  <div class="userplans-table__head">
                    <div class="userplans-table__row">
                      <div class="userplans-table__col userplans-table__plan">Plan</div>
                      <div class="userplans-table__col userplans-table__price">Price</div>
                      <div class="userplans-table__col userplans-table__date">Date</div>
                      <div class="userplans-table__col userplans-table__status">Status</div>
                    </div>
                  </div>

                  <div class="userplans-table__body">
                    <div class="userplans-table__row">
                      <div class="userplans-table__col userplans-table__plan">Saturn</div>
                      <div class="userplans-table__col userplans-table__price">$120</div>
                      <div class="userplans-table__col userplans-table__date">17.02.2022</div>
                      <div class="userplans-table__col userplans-table__status">Inactive</div>
                    </div>
                    <div class="userplans-table__row">
                      <div class="userplans-table__col userplans-table__plan">Earth</div>
                      <div class="userplans-table__col userplans-table__price">$120</div>
                      <div class="userplans-table__col userplans-table__date">17.02.2022</div>
                      <div class="userplans-table__col userplans-table__status">Inactive</div>
                    </div>
                  </div>

                </div>



              </div>



            </div>



          </div>



        </div>
      </div>
    </main>



  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
